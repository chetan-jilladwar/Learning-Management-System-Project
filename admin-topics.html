<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Topics & MCQs - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { background:#f5f7fb; font-family: 'Segoe UI', Tahoma, sans-serif; }
    .page-header { margin:1.5rem 0; }
    #status-message { display:none; margin-bottom:1rem; padding:.75rem 1rem; border-radius:6px; font-weight:500; }
    .action-btn-group { display: flex; gap: 10px; }
  </style>
</head>
<body>
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center page-header">
    <div>
      <h3 id="courseTitle">Topics</h3>
      <p class="text-muted mb-0" id="courseIdLabel"></p>
    </div>
    <a href="admin-courses.html" class="btn btn-outline-secondary btn-sm">‚Üê Back to Courses</a>
  </div>

  <div id="status-message"></div>

  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">Add New Topic</div>
    <div class="card-body">
      <form id="addTopicForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Topic Title *</label>
          <input type="text" id="topicTitle" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Order</label>
          <input type="number" id="topicOrder" class="form-control" min="1" value="1">
        </div>
        <div class="col-md-4">
          <label class="form-label">Duration</label>
          <input type="text" id="topicDuration" class="form-control" placeholder="e.g. 15 min">
        </div>
        <div class="col-md-6">
          <label class="form-label">Video URL</label>
          <input type="url" id="topicVideoUrl" class="form-control" placeholder="https://...">
        </div>
        <div class="col-md-6">
          <label class="form-label">Content/PDF URL</label>
          <input type="url" id="topicContentUrl" class="form-control" placeholder="https://...">
        </div>
        
        <div class="col-12 action-btn-group mt-4">
          <button type="button" class="btn btn-secondary" onclick="submitTopic('simple')">
            Add Topic Only
          </button>
          <button type="button" class="btn btn-success" onclick="submitTopic('withMcq')">
            <i class="fas fa-list-check"></i> Save & Add MCQs
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-white fw-bold">Existing Topics</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
          <tr>
            <th style="width: 50px;">#</th>
            <th>Title</th>
            <th>Resources</th>
            <th>Duration</th>
            <th class="text-end">Actions</th>
          </tr>
          </thead>
          <tbody id="topicsTable">
            <tr><td colspan="5" class="text-center py-3 text-muted">Loading topics...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="mcqModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Add MCQs for: <span id="mcqTopicTitle" class="fw-bold text-primary"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div class="card mb-3 border bg-light">
          <div class="card-body">
            <h6 class="card-title mb-3">New Question</h6>
            <form id="addMcqForm">
              <div class="row g-2">
                <div class="col-12">
                  <input type="text" class="form-control" id="mcqQuestion" placeholder="Question Text (e.g. What is Java?)" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="mcqOptA" placeholder="Option A" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="mcqOptB" placeholder="Option B" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="mcqOptC" placeholder="Option C" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="mcqOptD" placeholder="Option D" required>
                </div>
                <div class="col-md-4">
                  <select class="form-select" id="mcqCorrect" required>
                    <option value="" selected disabled>Correct Answer</option>
                    <option value="A">Option A</option>
                    <option value="B">Option B</option>
                    <option value="C">Option C</option>
                    <option value="D">Option D</option>
                  </select>
                </div>
                <div class="col-md-8 text-end">
                  <button type="submit" class="btn btn-primary" id="saveMcqBtn">
                    <i class="fas fa-plus"></i> Add Question
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <h6>Questions in this Topic:</h6>
        <div id="mcqList" class="list-group list-group-flush border rounded" style="max-height: 300px; overflow-y: auto;">
          <div class="text-center p-3 text-muted">Loading questions...</div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Finish & Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/admin-common.js"></script>
<script src="js/admin-topics.js"></script>
</body>
</html>
