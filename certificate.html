<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeline AI - Professional Certificate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Brand Colors */
            --primary-purple: #8a0b8a;
            --secondary-cyan: #06b6d4;
            --text-dark: #1a1a2e;
            --text-muted: #555555;
            --paper-white: #ffffff;
            --border-gradient: linear-gradient(135deg, var(--primary-purple), #4b0082);
        }

        /* Reset for padding handling */
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            margin: 0;
            padding: 20px; /* Added padding for mobile spacing */
            font-family: 'Poppins', sans-serif;
        }

        /* --- Certificate Container --- */
        .certificate-container {
            width: 100%;
            max-width: 960px; /* Responsive Width */
            aspect-ratio: 3/2; /* Maintain shape on desktop */
            background-color: var(--paper-white);
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Subtle Tech Background Pattern */
        .certificate-bg-pattern {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 20% 20%, var(--primary-purple) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, var(--primary-purple) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* The Decorative Border */
        .certificate-border {
            flex-grow: 1; /* Fill container */
            border: 3px solid transparent;
            background: linear-gradient(var(--paper-white), var(--paper-white)) padding-box,
                        var(--border-gradient) border-box;
            position: relative;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
        }

        /* Corner Accents */
        .corner-accent {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid var(--primary-purple);
            opacity: 0.3;
        }
        .c-top-left { top: 15px; left: 15px; border-right: none; border-bottom: none; }
        .c-bottom-right { bottom: 15px; right: 15px; border-left: none; border-top: none; }

        /* --- Header Section --- */
        .cert-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-placeholder {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .logo-icon-svg {
            width: 40px; height: 40px;
            fill: var(--primary-purple);
        }
        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-purple);
            letter-spacing: 1px;
        }

        /* --- Main Content Section --- */
        .cert-content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cert-title {
            font-family: 'Merriweather', serif;
            font-size: 42px;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 15px 0;
            position: relative;
            display: inline-block;
        }
        .cert-title::after {
            content: ''; position: absolute; bottom: -10px; left: 50%;
            transform: translateX(-50%); width: 80px; height: 3px;
            background: var(--primary-purple);
        }

        .cert-body-text {
            font-size: 18px;
            color: var(--text-muted);
            margin: 20px 0 10px 0;
        }

        .student-name {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary-purple);
            margin: 15px 0;
            background: linear-gradient(to right, var(--primary-purple), #4b0082);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .course-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
            margin: 10px 0 30px 0;
        }

        /* --- Footer Section --- */
        .cert-footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 30px;
            padding: 0 40px;
        }

        .signature-box, .date-box {
            text-align: center;
            width: 220px;
        }

        .signature-img {
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
            color: var(--primary-purple);
            margin-bottom: 5px;
            display: block;
        }

        .sig-line {
            height: 1px;
            background: var(--primary-purple);
            opacity: 0.5;
            margin-bottom: 8px;
        }

        .sig-title, .date-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .date-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 5px;
            display: block;
        }

        /* ========= RESPONSIVE CSS (MOBILE) ========= */
        @media (max-width: 768px) {
            .certificate-container {
                aspect-ratio: auto; /* Remove fixed ratio */
                height: auto;       /* Allow growth */
                padding: 10px;
            }

            .certificate-border {
                padding: 25px 15px;
            }

            .corner-accent {
                width: 60px;
                height: 60px;
            }

            .cert-header { margin-bottom: 15px; }
            .logo-text { font-size: 22px; }
            .logo-icon-svg { width: 30px; height: 30px; }

            .cert-title {
                font-size: 24px; /* Smaller Title */
                letter-spacing: 1px;
                margin-bottom: 20px;
            }
            .cert-title::after { width: 50px; bottom: -8px; }

            .student-name {
                font-size: 32px; /* Smaller Name */
                margin: 10px 0;
            }

            .course-title {
                font-size: 20px;
                margin: 5px 0 20px 0;
            }

            .cert-body-text {
                font-size: 14px;
                margin: 10px 0;
            }

            /* Stack Footer vertically */
            .cert-footer {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                padding: 0;
                margin-top: 20px;
            }

            .signature-box, .date-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="certificate-container">
        <div class="certificate-bg-pattern"></div>
        
        <div class="corner-accent c-top-left"></div>
        <div class="corner-accent c-bottom-right"></div>

        <div class="certificate-border">
            <div class="cert-header">
                <div class="logo-placeholder">
                    <svg class="logo-icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M2 7V17" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M22 7V17" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span class="logo-text">CODELINE AI</span>
                </div>
            </div>

            <div class="cert-content">
                <h1 class="cert-title">Certificate of Achievement</h1>
                
                <p class="cert-body-text">This certificate is proudly presented to</p>
                
                <div class="student-name">Chetan</div>
                
                <p class="cert-body-text">For successfully completing the prescribed course of study in</p>
                
                <h2 class="course-title">Full Stack AI Development Masterclass</h2>
            </div>

            <div class="cert-footer">
                <div class="date-box">
                    <span class="date-value">October 26, 2025</span>
                    <div class="sig-line"></div>
                    <span class="date-text">Date Issued</span>
                </div>

                <div class="signature-box">
                    <span class="signature-img">Codeline</span>
                    <div class="sig-line"></div>
                    <span class="sig-title">Chandrakant Sir <br><small style="font-weight:400; text-transform:none; color:var(--text-muted)">Lead Instructor</small></span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
