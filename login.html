<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LSM Portal Login - CODELINE AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --primary: #9a0669;        /* Brand Pink */
      --primary-dark: #5b0042;
      --accent: #00d2ff;         /* Cyan for tech feel */
      --bg-dark: #0f0c29;
      --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* --- BACKGROUND PARTICLES --- */
    .circles {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0;
    }
    .circles li {
      position: absolute; display: block; list-style: none;
      width: 20px; height: 20px; background: rgba(255, 255, 255, 0.1);
      animation: animate 25s linear infinite; bottom: -150px; border-radius: 4px;
    }
    /* ... particle animation delays/sizes same as before ... */
    .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    /* ... add more circles if you want ... */

    @keyframes animate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }

    /* --- FLOATING ICONS --- */
    .floating-icon {
      position: absolute; color: rgba(255, 255, 255, 0.08); z-index: 1;
      animation: floatIcon 6s ease-in-out infinite;
    }
    .icon-1 { top: 15%; left: 15%; font-size: 4rem; animation-delay: 0s; }
    .icon-2 { bottom: 20%; right: 15%; font-size: 5rem; animation-delay: 2s; }
    .icon-3 { top: 20%; right: 25%; font-size: 3rem; animation-delay: 4s; }
    .icon-4 { bottom: 15%; left: 20%; font-size: 3.5rem; animation-delay: 1s; }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* --- LOGIN CARD --- */
    .container {
      position: relative; z-index: 10; width: 100%; max-width: 420px; margin: 20px;
    }

    .login-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      text-align: center; /* Center everything including logo */
    }

    /* Top decorative line */
    .login-card::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .brand-area { margin-bottom: 30px; }

    /* --- LOGO STYLING --- */
    .logo-img {
      width: 100px; /* Adjust size as needed */
      height: auto;
      margin-bottom: 15px;
      border-radius: 12px; /* Optional rounded corners */
      box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* Optional shadow */
    }

    h2 {
      color: var(--text); font-weight: 700; font-size: 1.8rem; letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .typewriter {
      font-size: 0.9rem; color: var(--accent); min-height: 1.5em; margin-bottom: 20px; font-weight: 500;
    }

    /* --- INPUT FIELDS --- */
    .input-group { position: relative; margin-bottom: 25px; text-align: left; }

    .input-icon {
      position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
      color: rgba(255,255,255,0.5); font-size: 1.1rem; transition: 0.3s;
    }

    .form-control {
      width: 100%; background: rgba(0, 0, 0, 0.2);
      border: 2px solid transparent; padding: 15px 15px 15px 45px;
      border-radius: 12px; color: #fff; font-size: 1rem; outline: none; transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(0, 0, 0, 0.4); border-color: var(--primary);
      box-shadow: 0 0 15px rgba(154, 6, 105, 0.3);
    }
    .form-control:focus + .input-icon { color: var(--primary); }

    .form-label {
      position: absolute; left: 45px; top: 50%; transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5); pointer-events: none; transition: 0.3s; font-size: 0.95rem;
    }

    .form-control:focus ~ .form-label,
    .form-control:not(:placeholder-shown) ~ .form-label {
      top: -10px; left: 10px; font-size: 0.75rem; color: var(--accent);
      background: var(--bg-dark); padding: 0 5px; border-radius: 4px;
    }

    /* --- BUTTON --- */
    .btn-login {
      width: 100%; padding: 16px; border: none; border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), #b92b27);
      color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer;
      position: relative; overflow: hidden; transition: 0.4s;
      box-shadow: 0 4px 15px rgba(154, 6, 105, 0.4); margin-top: 10px;
    }
    .btn-login:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(154, 6, 105, 0.6); letter-spacing: 1px; }
    .btn-login::after {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    .btn-login:hover::after { left: 100%; }

    /* --- FOOTER --- */
    .form-footer {
      margin-top: 25px; font-size: 0.9rem; color: rgba(255,255,255,0.6);
    }
    .form-footer a { color: var(--accent); text-decoration: none; font-weight: 600; transition: 0.3s; }
    .form-footer a:hover { text-shadow: 0 0 10px var(--accent); color: #fff; }

    .message { text-align: center; margin-top: 15px; font-size: 0.9rem; min-height: 20px; }
    .error-msg { color: #ff4d4d; animation: shake 0.4s ease; }
    .success-msg { color: #00d26a; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); }
    }

    /* Mobile */
    @media (max-width: 480px) { .login-card { padding: 30px 20px; } h2 { font-size: 1.5rem; } }
  </style>
</head>
<body>

  <ul class="circles"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>

  <i class="fas fa-graduation-cap floating-icon icon-1"></i>
  <i class="fas fa-laptop-code floating-icon icon-2"></i>
  <i class="fas fa-book-open floating-icon icon-3"></i>
  <i class="fas fa-brain floating-icon icon-4"></i>

  <div class="container">
    <div class="login-card">
      
      <div class="brand-area">
        <img src="Codeline Logo.jpg" alt="Codeline AI Logo" class="logo-img">
        <h2>CODELINE AI</h2>
        <div class="typewriter" id="typewriter-text"></div>
      </div>

      <form id="login-form" novalidate>
        <div class="input-group">
          <input type="email" id="email" class="form-control" placeholder=" " required autocomplete="off">
          <i class="fas fa-envelope input-icon"></i>
          <label for="email" class="form-label">Student Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" class="form-control" placeholder=" " required>
          <i class="fas fa-lock input-icon"></i>
          <label for="password" class="form-label">Password</label>
          <i class="fas fa-eye" id="togglePassword" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer; color:rgba(255,255,255,0.4);"></i>
        </div>

        <button type="submit" class="btn-login" id="login-button">
          Access Portal <i class="fas fa-arrow-right"></i>
        </button>

        <div id="login-message" class="message"></div>
      </form>

      <div class="form-footer">
        <p>Don't have an account? <a href="register.html">Apply Now</a></p>
        <p style="margin-top:5px;"><a href="#" onclick="alert('Contact Admin at admin@codeline.ai')">Forgot Password?</a></p>
      </div>

    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/login.js"></script>

  <script>
    // Typing Effect
    const textElement = document.getElementById('typewriter-text');
    const texts = ["Student Learning Portal", "Empowering Your Future", "Master Your Skills"];
    let textIndex = 0; let charIndex = 0; let isDeleting = false;

    function typeEffect() {
      const currentText = texts[textIndex];
      if (isDeleting) {
        textElement.textContent = currentText.substring(0, charIndex - 1); charIndex--;
      } else {
        textElement.textContent = currentText.substring(0, charIndex + 1); charIndex++;
      }

      if (!isDeleting && charIndex === currentText.length) {
        isDeleting = true; setTimeout(typeEffect, 2000);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false; textIndex = (textIndex + 1) % texts.length; setTimeout(typeEffect, 500);
      } else {
        setTimeout(typeEffect, isDeleting ? 50 : 100);
      }
    }
    typeEffect();

    // Toggle Password
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Validation Visuals
    const loginForm = document.getElementById('login-form');
    const msg = document.getElementById('login-message');
    loginForm.addEventListener('submit', (e) => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      if(!email || !pass) {
        msg.textContent = "Please enter credentials.";
        msg.className = "message error-msg";
        setTimeout(() => msg.textContent = "", 3000);
      } else {
        msg.textContent = "Authenticating...";
        msg.className = "message";
        msg.style.color = "var(--accent)";
      }
    });
  </script>

</body>
</html>
