<head>
  <meta charset="UTF-8"/>

  <title>My Courses - CODELINE AI</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    /* ========= 1. THEME VARIABLES (CODELINE AI) ========= */
    :root {
      /* Brand Colors */
      --primary: #9a0669;
      --primary-dark: #4b0082;
      --accent: #06b6d4;
      
      /* DARK MODE DEFAULT */
      --bg-body: #06060c;
      --bg-sidebar: rgba(6, 6, 12, 0.85);
      --bg-card: rgba(255, 255, 255, 0.03);
      --bg-card-hover: rgba(30, 30, 50, 1);
      
      --text-main: #ffffff;
      --text-dim: #b0b0c0;
      --border-color: rgba(138, 43, 226, 0.2);
      --shadow: 0 10px 30px rgba(0,0,0,0.3);
      
      --sidebar-width: 280px;
    }

    /* LIGHT MODE OVERRIDES */
    [data-theme="light"] {
      --bg-body: #f8fafc;
      --bg-sidebar: rgba(255, 255, 255, 0.9);
      --bg-card: #ffffff;
      --bg-card-hover: #f1f5f9;
      
      --text-main: #1e293b;
      --text-dim: #64748b;
      --border-color: rgba(0, 0, 0, 0.1);
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    /* GLOBAL RESET */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 100vh;
      overflow-x: hidden;
    }

    a { text-decoration: none; color: inherit; transition: 0.3s; }
    ul { list-style: none; }

    /* ========= 2. PRELOADER ========= */
    #preloader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-body); z-index: 99999;
      display: flex; justify-content: center; align-items: center;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    .spinner {
      width: 60px; height: 60px;
      border: 5px solid rgba(154, 6, 105, 0.2);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* ========= 3. LAYOUT ========= */
    .dashboard-wrapper { display: flex; width: 100%; min-height: 100vh; position: relative; }

    /* ========= 4. GLASS SIDEBAR ========= */
    .sidebar {
      width: var(--sidebar-width);
      position: fixed; top: 0; left: 0; height: 100vh;
      background: var(--bg-sidebar);
      backdrop-filter: blur(15px);
      border-right: 1px solid var(--border-color);
      z-index: 1000;
      padding: 30px 20px;
      transition: transform 0.3s ease;
    }
    
    @media (max-width: 992px) {
       .sidebar { transform: translateX(-100%); }
       .sidebar.mobile-open { transform: translateX(0); }
    }

    .logo-area {
      font-size: 24px; font-weight: 800; color: var(--text-main);
      margin-bottom: 5px; display: flex; align-items: center; gap: 10px;
    }
    .logo-area span { color: var(--primary); }
    .sidebar-sub { font-size: 12px; color: var(--text-dim); margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }

    .sidebar-nav ul { display: flex; flex-direction: column; gap: 8px; }
    
    .sidebar-nav a {
      display: flex; align-items: center; gap: 15px;
      padding: 12px 18px; border-radius: 12px;
      font-weight: 500; font-size: 15px;
      color: var(--text-dim); border: 1px solid transparent;
    }

    .sidebar-nav a:hover, .sidebar-nav li.active a {
      background: linear-gradient(90deg, rgba(154,6,105,0.1), transparent);
      color: var(--primary); border-color: var(--border-color);
      transform: translateX(5px);
    }
    .sidebar-nav a i { width: 20px; text-align: center; font-size: 18px; }

    .sidebar-footer {
      position: absolute; bottom: 30px; left: 20px; right: 20px;
      padding: 15px; background: var(--bg-card);
      border-radius: 15px; border: 1px solid var(--border-color);
      color: var(--text-dim); font-size: 13px;
    }
    .sidebar-footer strong { display: block; color: var(--text-main); font-size: 15px; margin-top: 2px; }

    /* ========= 5. MAIN CONTENT ========= */
    .main-content {
      flex: 1; margin-left: var(--sidebar-width);
      padding: 30px 40px;
      background: radial-gradient(circle at top right, rgba(154,6,105,0.1), transparent 40%);
    }
    @media (max-width: 992px) { .main-content { margin-left: 0; padding: 20px; } }

    /* Header */
    .dashboard-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 40px;
    }
    
    .dashboard-header h1 { font-size: 28px; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 10px; }
    .dashboard-header h1 span.emoji { font-size: 24px; filter: grayscale(0.2); }

    .header-actions { display: flex; align-items: center; gap: 15px; }

    .action-btn {
      width: 45px; height: 45px; border-radius: 50%;
      border: 1px solid var(--border-color); background: var(--bg-card);
      color: var(--text-main); display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.3s;
    }
    .action-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
    
    .mobile-menu-btn { display: none; }
    @media (max-width: 992px) { .mobile-menu-btn { display: flex; } }

    /* ========= 6. COURSES GRID & CARDS ========= */
    /* ========= 6. PREMIUM COURSE CARD UI ========= */
    .my-courses-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 30px;
      margin-top: 20px;
      padding-bottom: 40px;
    }

    .course-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
    }

    /* Hover Effect - Lift & Glow */
    .course-card:hover {
      transform: translateY(-10px);
      border-color: var(--primary);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(154, 6, 105, 0.2);
      background: var(--bg-card-hover);
    }

    /* Card Header (Gradient & Pattern) */
    .course-header-box {
      height: 150px;
      position: relative;
      background: linear-gradient(135deg, #2e0235, #4b0082); /* Fallback */
      overflow: hidden;
    }
    
    /* Abstract Pattern Overlay */
    .course-header-box::before {
      content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.3; transform: rotate(45deg);
    }

    /* Floating Badge (Status) */
    .course-badge {
      position: absolute; top: 15px; right: 15px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      color: var(--accent);
      padding: 6px 14px; border-radius: 30px;
      font-size: 11px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.5px;
      border: 1px solid rgba(6, 182, 212, 0.3);
      z-index: 2;
    }

    /* Overlapping Icon */
    .course-floating-icon {
      position: absolute; bottom: -25px; left: 25px;
      width: 60px; height: 60px;
      background: var(--bg-body);
      border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
      font-size: 28px; color: var(--primary);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      border: 2px solid var(--border-color);
      z-index: 5;
    }

    /* Card Body */
    .card-content {
      padding: 40px 25px 25px 25px; /* Top padding extra for icon */
      flex: 1; display: flex; flex-direction: column;
    }

    .course-title {
      font-size: 18px; font-weight: 700; color: var(--text-main);
      margin-bottom: 8px; line-height: 1.4;
    }

    .course-instructor {
      font-size: 13px; color: var(--text-dim); margin-bottom: 20px;
      display: flex; align-items: center; gap: 6px;
    }
    .course-instructor i { color: var(--accent); }

    /* Progress Bar Container */
    .progress-container { margin-bottom: 20px; }
    .progress-info {
      display: flex; justify-content: space-between;
      font-size: 12px; margin-bottom: 6px; font-weight: 600;
    }
    .progress-track {
      width: 100%; height: 6px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px; overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 10px; transition: width 1s ease;
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.6);
    }

    /* Action Button */
    .btn-course {
      width: 100%; padding: 12px;
      border-radius: 12px;
      background: rgba(154, 6, 105, 0.1);
      border: 1px solid var(--border-color);
      color: var(--text-main);
      font-size: 14px; font-weight: 600;
      cursor: pointer; transition: all 0.3s;
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn-course:hover {
      background: var(--primary);
      color: white; border-color: var(--primary);
      box-shadow: 0 8px 20px rgba(154, 6, 105, 0.4);
      transform: translateY(-2px);
    }

    /* Loading State */
    #loading-message-container { text-align: center; margin-top: 50px; color: var(--text-dim); }
    #loading-text { font-size: 16px; letter-spacing: 1px; animation: blink 1.5s infinite; }
    @keyframes blink { 50% { opacity: 0.5; } }

    /* Overlay */
    .sidebar-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 900;
      opacity: 0; visibility: hidden; transition: 0.3s;
    }
    .sidebar-overlay.active { opacity: 1; visibility: visible; }

    /* Spinner Animation */
.spinner-border {
  width: 50px;
  height: 50px;
  border: 4px solid rgba(154, 6, 105, 0.2); /* Light fade */
  border-top: 4px solid #9a0669; /* Main Pink Color */
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    // ==== 1. PRELOADER & ANIMATIONS ====
    window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        if(preloader) {
            preloader.style.opacity = '0';
            setTimeout(() => preloader.style.display = 'none', 500);
        }
        AOS.init({ duration: 800, once: true });
    });

    // ==== 2. MOBILE SIDEBAR ====
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');

    function toggleSidebar() {
      const isOpen = sidebar.classList.toggle('mobile-open');
      sidebarOverlay.classList.toggle('active', isOpen);
      document.body.style.overflow = isOpen ? 'hidden' : '';
    }

    if(mobileMenuBtn) mobileMenuBtn.addEventListener('click', toggleSidebar);
    if(sidebarOverlay) sidebarOverlay.addEventListener('click', toggleSidebar);
    
    document.querySelectorAll('.sidebar-nav a').forEach(link => {
        link.addEventListener('click', () => {
            sidebar.classList.remove('mobile-open');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
    });

    // ==== 3. FIXED DARK MODE TOGGLE ====
    const themeBtn = document.getElementById('dark-mode-toggle');
    const body = document.body;
    
    let currentTheme = localStorage.getItem('theme') || 'dark';

    function setTheme(theme) {
        body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        const icon = themeBtn?.querySelector('i');
        if (icon) {
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
    }

    setTheme(currentTheme);

    if (themeBtn) {
        themeBtn.addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(currentTheme);
        });
    }
  </script>
