<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - CODELINE AI</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    /* ========= 1. UNIFIED THEME (Matching My Courses) ========= */
    :root {
      --primary: #9a0669;
      --primary-dark: #4b0082;
      --accent: #06b6d4;
      
      --bg-body: #06060c;
      --bg-sidebar: rgba(6, 6, 12, 0.85);
      --bg-card: rgba(255, 255, 255, 0.03);
      --bg-input: rgba(255, 255, 255, 0.05);
      --border-color: rgba(138, 43, 226, 0.2);
      
      --text-main: #ffffff;
      --text-dim: #94a3b8;
      
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
      --sidebar-width: 280px;
    }

    [data-theme="light"] {
      --bg-body: #f1f5f9;
      --bg-sidebar: rgba(255, 255, 255, 0.95);
      --bg-card: #ffffff;
      --bg-input: #f8fafc;
      --border-color: rgba(0, 0, 0, 0.1);
      --text-main: #1e293b;
      --text-dim: #64748b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 100vh;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }

    /* ========= 2. LAYOUT & SIDEBAR (Consistent) ========= */
    .dashboard-wrapper { display: flex; width: 100%; min-height: 100vh; position: relative; }

    .sidebar {
      width: var(--sidebar-width);
      position: fixed; top: 0; left: 0; height: 100vh;
      background: var(--bg-sidebar);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border-color);
      z-index: 1000;
      padding: 30px 20px;
      transition: transform 0.3s ease;
    }
    
    @media (max-width: 992px) {
       .sidebar { transform: translateX(-100%); }
       .sidebar.mobile-open { transform: translateX(0); }
    }

    .logo-area { font-size: 24px; font-weight: 800; color: var(--text-main); margin-bottom: 5px; display: flex; align-items: center; gap: 10px; }
    .logo-area span { color: var(--primary); }
    .sidebar-sub { font-size: 12px; color: var(--text-dim); margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }

    .sidebar-nav ul { display: flex; flex-direction: column; gap: 8px; }
    .sidebar-nav a {
      display: flex; align-items: center; gap: 15px;
      padding: 12px 18px; border-radius: 12px;
      font-weight: 500; font-size: 15px;
      color: var(--text-dim); border: 1px solid transparent;
      transition: 0.3s;
    }
    .sidebar-nav a:hover, .sidebar-nav li.active a {
      background: linear-gradient(90deg, rgba(154,6,105,0.1), transparent);
      color: var(--primary); border-color: var(--border-color);
      transform: translateX(5px);
    }
    
    .sidebar-footer {
      position: absolute; bottom: 30px; left: 20px; right: 20px;
      padding: 15px; background: var(--bg-card);
      border-radius: 15px; border: 1px solid var(--border-color);
      color: var(--text-dim); font-size: 13px;
    }
    .sidebar-footer strong { display: block; color: var(--text-main); font-size: 15px; margin-top: 2px; }

    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 900; opacity: 0; visibility: hidden; transition: 0.3s; }
    .sidebar-overlay.active { opacity: 1; visibility: visible; }

    /* ========= 3. MAIN CONTENT ========= */
    .main-content {
      flex: 1; margin-left: var(--sidebar-width);
      padding: 30px 40px;
      background: radial-gradient(circle at top right, rgba(154,6,105,0.08), transparent 50%);
    }
    @media (max-width: 992px) { .main-content { margin-left: 0; padding: 20px; } }

    /* Header */
    .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
    .dashboard-header h1 { font-size: 28px; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 10px; }
    
    .header-actions { display: flex; align-items: center; gap: 15px; }
    .action-btn {
      width: 45px; height: 45px; border-radius: 50%;
      border: 1px solid var(--border-color); background: var(--bg-card);
      color: var(--text-main); display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.3s;
    }
    .action-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
    
    .mobile-menu-btn { display: none; }
    @media (max-width: 992px) { .mobile-menu-btn { display: flex; } }

    /* ========= 4. PROFILE CARD STYLES ========= */
    .profile-card {
      background: var(--bg-card);
      backdrop-filter: blur(15px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    /* Glow */
    .profile-card::before {
      content: ''; position: absolute; top: -100px; right: -100px; width: 300px; height: 300px;
      background: var(--primary); opacity: 0.15; filter: blur(80px); pointer-events: none;
    }

    .avatar-wrapper { display: flex; align-items: center; gap: 25px; margin-bottom: 30px; }
    .profile-pic-placeholder {
      width: 90px; height: 90px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 32px; font-weight: bold; color: white;
      box-shadow: 0 0 20px rgba(154,6,105,0.4);
      border: 4px solid var(--bg-body);
    }

    .section-header { 
      border-bottom: 1px solid var(--border-color); 
      padding-bottom: 15px; margin-bottom: 25px; 
      font-size: 18px; font-weight: 600; color: var(--accent); 
    }

    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
    .form-full { grid-column: 1 / -1; }
    @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }

    .form-group label { display: block; margin-bottom: 8px; color: var(--text-dim); font-size: 13px; font-weight: 500; }
    .form-control {
      width: 100%; padding: 14px;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      color: var(--text-main);
      border-radius: 12px; font-family: inherit; transition: 0.3s;
    }
    .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 10px rgba(154,6,105,0.2); }
    .form-control:disabled { opacity: 0.6; cursor: not-allowed; }

    .btn-action {
      width: 100%; padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white; border: none; border-radius: 12px;
      font-size: 15px; font-weight: 600; cursor: pointer;
      margin-top: 15px; transition: 0.3s;
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .btn-action:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(154,6,105,0.4); }
    .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); box-shadow: none; }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); }

    /* Messages */
    .message { padding: 15px; border-radius: 12px; margin-top: 20px; text-align: center; display: none; font-size: 14px; }
    .message.success { background: rgba(0, 210, 106, 0.15); color: #00d26a; border: 1px solid #00d26a; }
    .message.error { background: rgba(255, 77, 77, 0.15); color: #ff4d4d; border: 1px solid #ff4d4d; }
    .message.loading { color: var(--text-dim); }

  </style>
</head>
<body data-theme="dark">

  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <div class="dashboard-wrapper">
    
    <aside class="sidebar" id="sidebar">
      <div>
        <div class="logo-area">
          <span>üéì</span> CODELINE AI
        </div>
        <div class="sidebar-sub">Student Learning Portal</div>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-house"></i><span>Dashboard</span></a></li>
          <li><a href="my-courses.html"><i class="fas fa-layer-group"></i><span>My Courses</span></a></li>
          <li><a href="progress.html"><i class="fas fa-chart-line"></i><span>Progress</span></a></li>
          <li><a href="fees.html"><i class="fas fa-wallet"></i><span>Fees</span></a></li>
          <li class="active"><a href="profile.html"><i class="fas fa-user-gear"></i><span>Profile</span></a></li>
          <li><a href="#" id="logout-link"><i class="fas fa-arrow-right-from-bracket"></i><span>Logout</span></a></li>
          <li><a href="index.html"><i class="fas fa-arrow-left"></i><span>Back to Home</span></a></li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <span>Logged in as</span><br/>
        <strong id="sidebar-user-name">Student</strong>
      </div>
    </aside>

    <main class="main-content">
      <header class="dashboard-header" data-aos="fade-down">
        <h1><span class="emoji">‚öôÔ∏è</span> Profile Settings</h1>
        <div class="header-actions">
          <button class="action-btn mobile-menu-btn" id="mobile-menu-btn"><i class="fas fa-bars"></i></button>
          <button class="action-btn" id="dark-mode-toggle"><i class="fas fa-sun"></i></button>
        </div>
      </header>

      <div class="profile-card" data-aos="fade-up">
        
        <div class="avatar-wrapper">
          <div class="profile-pic-placeholder">U</div>
          <div>
            <h3 style="color:var(--text-main); margin-bottom: 5px;">Profile Picture</h3>
            <p style="color:var(--text-dim); font-size:13px;">This will be displayed on your certificate.</p>
          </div>
        </div>

        <div class="section-header"><i class="fas fa-user"></i> Personal Details</div>
        
        <div class="form-grid">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="+91...">
          </div>
          <div class="form-group form-full">
            <label>Email Address (Cannot be changed)</label>
            <input type="email" class="form-control" id="email" disabled>
          </div>
        </div>

        <button type="button" class="btn-action" id="save-button">
          <i class="fas fa-save"></i> Save Changes
        </button>

        <div class="section-header" style="margin-top: 40px;"><i class="fas fa-lock"></i> Security</div>
        
        <div class="form-group">
           <label>Current Password</label>
           <input type="password" class="form-control" id="current-password" placeholder="Verify identity">
        </div>
        
        <div class="form-grid">
           <div class="form-group">
              <label>New Password</label>
              <input type="password" class="form-control" id="new-password" placeholder="Min 6 chars">
           </div>
           <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Repeat password">
           </div>
        </div>

        <button type="button" class="btn-action btn-secondary" id="change-password-button">
          <i class="fas fa-key"></i> Update Password
        </button>

        <div id="message"></div>

      </div>
    </main>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // 1. Init Animations
    AOS.init({ duration: 800, once: true });

    // 2. Mobile Sidebar Logic
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');

    function toggleSidebar() {
      const isOpen = sidebar.classList.toggle('mobile-open');
      sidebarOverlay.classList.toggle('active', isOpen);
      document.body.style.overflow = isOpen ? 'hidden' : '';
    }

    if(mobileMenuBtn) mobileMenuBtn.addEventListener('click', toggleSidebar);
    if(sidebarOverlay) sidebarOverlay.addEventListener('click', toggleSidebar);
    document.querySelectorAll('.sidebar-nav a').forEach(link => {
       link.addEventListener('click', () => {
         sidebar.classList.remove('mobile-open');
         sidebarOverlay.classList.remove('active');
       });
    });

    // 3. Dark Mode Logic
    const themeBtn = document.getElementById('dark-mode-toggle');
    let currentTheme = localStorage.getItem('theme') || 'dark';
    document.body.setAttribute('data-theme', currentTheme);
    
    if (themeBtn) {
       themeBtn.addEventListener('click', () => {
         currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
         document.body.setAttribute('data-theme', currentTheme);
         localStorage.setItem('theme', currentTheme);
         themeBtn.querySelector('i').className = currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
       });
    }
  </script>

  <script src="js/config.js"></script>
  <script src="js/auth-check.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
