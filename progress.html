<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Progress - CODELINE AI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    /* ========= 1. THEME VARIABLES ========= */
    :root {
      --primary: #9a0669;
      --primary-dark: #4b0082;
      --accent: #06b6d4;
      --success: #00d26a;
      
      /* Dark Mode (Default) */
      --bg-body: #06060c;
      --bg-sidebar: rgba(6, 6, 12, 0.85);
      --bg-card: rgba(255, 255, 255, 0.03);
      --bg-card-hover: rgba(30, 30, 50, 1);
      --border-color: rgba(138, 43, 226, 0.2);
      --text-main: #ffffff;
      --text-dim: #b0b0c0;
      
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
      --sidebar-width: 280px;
    }

    [data-theme="light"] {
      --bg-body: #f8fafc;
      --bg-sidebar: rgba(255, 255, 255, 0.95);
      --bg-card: #ffffff;
      --bg-card-hover: #f1f5f9;
      --border-color: rgba(0, 0, 0, 0.08);
      --text-main: #1e293b;
      --text-dim: #64748b;
      --shadow: 0 15px 40px rgba(0,0,0,0.08);
      --primary: #9a0669;
      --accent: #0891b2;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 100vh;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }

    /* ========= 2. MAIN PRELOADER (TECH-HEX) ========= */
    #preloader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #050507; /* Deep Tech Dark */
      z-index: 99999;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    .loader-content { position: relative; width: 140px; height: 140px; display: flex; justify-content: center; align-items: center; }

    .arc {
      position: absolute; width: 100%; height: 100%;
      border-radius: 50%; border: 3px solid transparent;
    }
    .arc-1 { 
      border-top-color: var(--accent); 
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.4);
      animation: spin 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite; 
    }
    .arc-2 { 
      width: 70%; height: 70%; 
      border-bottom-color: var(--primary); 
      box-shadow: 0 0 10px rgba(154, 6, 105, 0.4);
      animation: spin 3s linear infinite reverse; 
    }

    .hex-core {
      position: absolute; width: 44px; height: 50px;
      background: linear-gradient(135deg, var(--primary), #5b00ff);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      display: flex; justify-content: center; align-items: center;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 0 20px var(--primary);
    }
    .hex-core::after {
      content: ''; width: 32px; height: 38px;
      background: #050507;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      position: absolute;
    }
    
    .hex-dot { 
      position: absolute; width: 10px; height: 10px; 
      background: #fff; border-radius: 50%; z-index: 5; 
      box-shadow: 0 0 10px #fff, 0 0 20px var(--accent); 
      animation: flicker 1s infinite alternate;
    }

    .loading-brand {
      margin-top: 25px; font-family: 'Poppins', sans-serif;
      font-size: 16px; letter-spacing: 5px; font-weight: 700;
      color: var(--text-dim); text-transform: uppercase;
      animation: fadeText 2s infinite;
    }
    .loading-brand span { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

    /* ========= 3. CONTENT LOADER (HOLO-SCAN) ========= */
    .holo-loader {
      position: relative; width: 80px; height: 80px; margin: 0 auto 20px;
      display: flex; justify-content: center; align-items: center;
      perspective: 800px;
    }
    .holo-hex {
      position: absolute; width: 50px; height: 58px;
      border: 2px solid var(--accent);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: spin3D 3s linear infinite;
      box-shadow: 0 0 15px var(--accent);
    }
    .holo-core {
      position: absolute; width: 30px; height: 34px;
      background: var(--primary);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: pulse-core 1.5s ease-in-out infinite alternate;
    }
    .loading-status-text {
      font-size: 1.1rem; color: var(--text-dim); letter-spacing: 1px;
      animation: fadeText 1.5s infinite;
    }

    /* Keyframes */
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.1); filter: brightness(1.3); } }
    @keyframes flicker { 0% { opacity: 0.5; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.2); } }
    @keyframes fadeText { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    @keyframes spin3D { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
    @keyframes pulse-core { 0% { transform: scale(0.8); opacity: 0.7; } 100% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 20px var(--primary); } }

    /* ========= 4. LAYOUT ========= */
    .dashboard-wrapper { display: flex; width: 100%; min-height: 100vh; }
    
    .sidebar {
      width: var(--sidebar-width);
      position: fixed; top: 0; left: 0; height: 100vh;
      background: var(--bg-sidebar);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border-color);
      z-index: 1000;
      padding: 30px 20px;
      transition: transform 0.3s ease;
    }
    .logo-area { font-size: 24px; font-weight: 800; margin-bottom: 5px; color: var(--text-main); }
    .logo-area span { color: var(--primary); }
    .sidebar-sub { font-size: 12px; color: var(--text-dim); margin-bottom: 40px; letter-spacing: 1px; text-transform: uppercase; }
    
    .sidebar-nav ul { display: flex; flex-direction: column; gap: 8px; }
    .sidebar-nav a {
      display: flex; align-items: center; gap: 15px;
      padding: 12px 18px; border-radius: 12px;
      color: var(--text-dim); font-weight: 500; font-size: 15px;
      transition: 0.3s;
    }
    .sidebar-nav a:hover, .sidebar-nav li.active a {
      background: linear-gradient(90deg, rgba(154,6,105,0.1), transparent);
      color: var(--primary);
      transform: translateX(5px);
    }
    .sidebar-footer { position: absolute; bottom: 30px; left: 20px; color: var(--text-dim); font-size: 13px; }
    .sidebar-footer strong { display: block; color: var(--text-main); font-size: 15px; }

    @media (max-width: 992px) {
       .sidebar { transform: translateX(-100%); }
       .sidebar.mobile-open { transform: translateX(0); }
    }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 900; opacity: 0; visibility: hidden; transition: 0.3s; }
    .sidebar-overlay.active { opacity: 1; visibility: visible; }

    /* ========= 5. MAIN CONTENT ========= */
    .main-content {
      flex: 1; margin-left: var(--sidebar-width);
      padding: 30px 40px;
      background: radial-gradient(circle at top right, rgba(154,6,105,0.08), transparent 50%);
    }
    @media (max-width: 992px) { .main-content { margin-left: 0; padding: 20px; } }

    .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
    .dashboard-header h1 { font-size: 28px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
    
    .header-actions { display: flex; gap: 15px; }
    .action-btn {
      width: 45px; height: 45px; border-radius: 50%;
      border: 1px solid var(--border-color); background: var(--bg-card);
      color: var(--text-main); display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.3s;
    }
    .action-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
    .mobile-menu-btn { display: none; }
    @media (max-width: 992px) { .mobile-menu-btn { display: flex; } }

    /* ========= 6. STATS HERO ========= */
    .stats-hero {
      background: linear-gradient(135deg, rgba(154,6,105,0.9), rgba(75,0,130,0.9));
      border-radius: 24px;
      padding: 30px; color: white;
      position: relative; overflow: hidden;
      box-shadow: 0 10px 30px rgba(154, 6, 105, 0.3); margin-bottom: 40px;
    }
    .stats-hero::before {
      content: ''; position: absolute; top: -50%; right: -10%; width: 300px; height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%); border-radius: 50%;
    }
    .hero-flex { display: flex; justify-content: space-between; align-items: flex-end; position: relative; z-index: 2; }
    .hero-info h2 { font-size: 16px; opacity: 0.9; font-weight: 500; margin-bottom: 5px; }
    .hero-info .big-percent { font-size: 48px; font-weight: 800; line-height: 1.1; }
    .hero-info p { font-size: 14px; opacity: 0.8; margin-top: 5px; }
    
    .big-progress-track {
      width: 100%; height: 12px; background: rgba(255,255,255,0.2);
      border-radius: 20px; margin-top: 20px; overflow: hidden;
    }
    .big-progress-fill {
      height: 100%; background: #00d26a; width: 0%; border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 210, 106, 0.6); transition: width 1.5s ease;
    }

    /* ========= 7. PROGRESS GRID ========= */
    .progress-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }

    .progress-card {
      background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 20px;
      padding: 25px; position: relative; overflow: hidden; transition: 0.3s;
      box-shadow: var(--shadow); backdrop-filter: blur(10px);
    }
    .progress-card:hover { transform: translateY(-5px); border-color: var(--primary); background: var(--bg-card-hover); }

    .p-card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
    .p-icon {
      width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
      font-size: 24px; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .p-badge {
      font-size: 11px; padding: 4px 10px; border-radius: 20px;
      background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: var(--text-dim);
    }

    .p-title { font-size: 18px; font-weight: 700; margin-bottom: 5px; }
    .p-stats { display: flex; justify-content: space-between; font-size: 13px; color: var(--text-dim); margin-bottom: 10px; }
    .p-stats span.highlight { color: var(--text-main); font-weight: 600; }

    .mini-track { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
    .mini-fill { height: 100%; border-radius: 10px; transition: width 1s ease; }

    .btn-action {
      display: block; width: 100%; padding: 10px; text-align: center; border-radius: 10px;
      font-size: 14px; font-weight: 600; background: rgba(154, 6, 105, 0.1); color: var(--text-main);
      border: 1px solid var(--border-color); transition: 0.3s;
    }
    .btn-action:hover { background: var(--primary); border-color: var(--primary); color: white; }

  </style>
</head>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    // ==== 4. LOGOUT LOGIC ====
    const logoutBtn = document.getElementById('logout-btn');

    if (logoutBtn) {
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Link ko rokega

            // 1. Confirm karein (Optional)
            if(confirm('Are you sure you want to logout?')) {
                
                // 2. User data clear karein (Example keys)
                // Jo bhi key aap login ke waqt save karte hain, use remove karein
                localStorage.removeItem('loggedInUser'); 
                localStorage.removeItem('authToken');
                
                // Agar sab kuch clear karna hai toh ye use karein:
                // localStorage.clear(); 

                // 3. Login page par bhejein
                window.location.href = 'login.html'; 
            }
        });
    }
  </script>
  <script>
    // 1. PAGE LOAD PRELOADER Logic
    window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        if(preloader) {
            preloader.style.opacity = '0';
            setTimeout(() => preloader.style.display = 'none', 800);
        }
        AOS.init({ duration: 800, once: true });
    });

    // Sidebar & Dark Mode Logic
    const mobileBtn = document.getElementById('mobile-menu-btn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    
    function toggleSidebar() {
      const isOpen = sidebar.classList.toggle('mobile-open');
      overlay.classList.toggle('active', isOpen);
    }
    if(mobileBtn) mobileBtn.addEventListener('click', toggleSidebar);
    if(overlay) overlay.addEventListener('click', toggleSidebar);

    // Dark Mode
    const themeBtn = document.getElementById('dark-mode-toggle');
    let currentTheme = localStorage.getItem('theme') || 'dark';
    document.body.setAttribute('data-theme', currentTheme);
    if(themeBtn) {
        themeBtn.addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            themeBtn.querySelector('i').className = currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });
    }
  </script>
